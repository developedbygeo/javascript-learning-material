<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="output">
          <div data-first-operand class="first-operand"></div>
          <div data-operator class="operator"></div>
          <div data-second-operand class="second-operand"></div>
        </div>
        <button data-clear class="num clear"><i>C</i></button>
        <button data-operation class="num small-operand"><i>/</i></button>
        <button data-operation class="num small-operand"><i>*</i></button>
        <button data-number class="num"><i>7</i></button>
        <button data-number class="num"><i>8</i></button>
        <button data-number class="num"><i>9</i></button>
        <button data-operation class="num small-operand"><i>-</i></button>
        <button data-number class="num"><i>4</i></button>
        <button data-number class="num"><i>5</i></button>
        <button data-number class="num"><i>6</i></button>
        <button data-operation class="num plus small-operand"><i>+</i></button>
        <button data-number class="num"><i>1</i></button>
        <button data-number class="num"><i>2</i></button>
        <button data-number class="num"><i>3</i></button>
        <button data-operation class="num"><i>+/-</i></button>
        <button data-number class="num"><i>0</i></button>
        <button data-number class="num small-operand"><i>.</i></button>
        <button data-equal class="num equal"><i>=</i></button>
      </div>
    </main>

    <script src="./index.js" defer></script>
  </body>
</html>
